plugins {
    id 'java'
}

group 'cn.ayl'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //apache common io工具包
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
}
